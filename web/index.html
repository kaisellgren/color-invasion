<!DOCTYPE html>
<html>
<head>
  <title>Color Invasion</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <template id="app" bind>
    {{ view }}
    {{ players.length }}
    <template bind if="{{ isRoomsView }}">
      <h1>Rooms</h1>

      <ul>
        <template repeat="{{ rooms }}">
          <li>
            {{ name }} (#{{ id }}), max {{ players }} players
          </li>
        </template>
      </ul>
    </template>

    <template bind if="{{ isLobbyView }}">
      <h1>Lobby #{{ room.id }} ({{ room.name }}</h1>

      <h2>Players:</h2>
      <ul>
        <template repeat="{{ players }}">
          <li>
            {{ name }}
          </li>
        </template>
      </ul>

      <button on-click="findPlayers()">Refresh player list</button>
      <button on-click="start()">Start playing!</button>
    </template>

    <template bind if="{{ isGameView }}">
      <nav>
        <h1>Color Invasion</h1>
      </nav>

      <canvas></canvas>
    </template>
  </template>

  <script type="application/dart" src="index.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
